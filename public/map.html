<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugFree India - Reports Map</title>
    <meta name="description" content="View all reported drug abuse incidents on an interactive map">
    <meta name="theme-color" content="#138808">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .map-container {
            height: 70vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .map-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .stats-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #138808;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #138808;
            display: block;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .reports-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .report-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .report-item:hover {
            border-color: #138808;
            box-shadow: 0 2px 8px rgba(19, 136, 8, 0.1);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .report-date {
            font-size: 0.8rem;
            color: #666;
        }
        
        .report-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-investigating {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-resolved {
            background: #d4edda;
            color: #155724;
        }
        
        .report-description {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .report-image {
            width: 100%;
            max-width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .report-location {
            font-size: 0.8rem;
            color: #666;
            margin-top: 8px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #138808;
            margin-bottom: 10px;
        }
        
        .no-reports {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-reports i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #138808;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .map-container {
                height: 50vh;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <header class="header">
            <div class="logo">
                <i class="fas fa-map"></i>
                <h1>Reports Map</h1>
            </div>
            <p class="subtitle">View all reported drug abuse incidents</p>
        </header>

        <main class="main-content">
            <div class="stats-container">
                <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalReports">-</span>
                        <div class="stat-label">Total Reports</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingReports">-</span>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="investigatingReports">-</span>
                        <div class="stat-label">Investigating</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="resolvedReports">-</span>
                        <div class="stat-label">Resolved</div>
                    </div>
                </div>
            </div>

            <div class="map-controls">
                <button class="btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn-secondary" onclick="centerOnUser()">
                    <i class="fas fa-location-arrow"></i> My Location
                </button>
                <button class="btn-secondary" onclick="toggleHeatmap()">
                    <i class="fas fa-fire"></i> Heatmap
                </button>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="reports-list">
                <h3><i class="fas fa-list"></i> Recent Reports</h3>
                <div id="reportsList">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading reports...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
